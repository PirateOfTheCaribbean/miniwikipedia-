<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/wikipedia_freepik.png" type="image/png">
    <title>miniWikipedia</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="w-screen h-16 flex pt-1 pl-5 fixed top-0 z-10">
        <!-- TOP-LEFT LABELS -->
        <p class="flex justify-start items-end ml-4 helvetica font-thin">
            <a class="ml-2 hover:text-gray-500"  href="/privacy"> Policy </a>
            <a class="ml-2"> | </a>
            <a class="ml-2 hover:text-gray-500"  href="/terms"> Terms </a>
            <a class="ml-2"> | </a>
            <a class="ml-2 hover:text-gray-500"  href="https://github.com/aledipa/"> About me</a>
            <a class="ml-2"> | </a>
            <a class="ml-2 hover:text-gray-500"  href="https://github.com/aledipa/miniwikipedia"> GitHub </a>
        </p>
    </nav>

    <!-- CONTENT -->
    <div class="mt-40 h-screen">
        <!-- Logo at center of the screen -->
        <div class="w-screen h-1/5 flex justify-center items-center">
            <div class="reveal">
                <a href="/"><img src="img/miniWikipedia.svg" class="h-56 mt-4 pb-2 mx-10"></a>
            </div>
        </div>

        <!-- spacer -->
        <div class="w-screen h-5/12 mt-24"></div>

        <!-- input bar -->
        <div class="inputBar w-full h-1/5r">
            <form action="/result" method="GET" class="w-full flex justify-center">
                <input type="text" name="search" id="search"
                       class="w-7/12 h-12 pl-5 ml-6 mt-5 text-left text-xl helvetica font-thin outline-0 border-b border-l border-black bg-white" 
                       placeholder="A mini search..." required autocomplete="off">

                <button id="submit" type="submit" class="w-12 h-24 hover:opacity-70 outline-0">
                    <img src="img/search_catalinfertu.png" class="h-10 hover:opacity-70 mb-1 ml-2 outline-0">
                </button>
            </form>
            <div id="suggestionSection" class="suggestions w-full flex justify-center">
                <img id="suggestionArrow" src="img/right-arrow_pixelperfect.png" class="h-4 mt-2 mr-2 opacity-70 hidden">
                <ul id="suggestion" class="w-7/12 h-12 text-left text-xl helvetica font-thin outline-0 bg-transparent text-gray-500 hover:text-green-500 hidden"></ul>
            </div>
        </div>

    <!-- Scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="script/script.js"></script>
</body>
</html>
